<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
    <canvas id="miCanvas" width="400px" height="400px" style="border:2px solid #000">
        <p>Tu navegador no soporta canvas</p>
    </canvas>
    <script type="text/javascript">
        var c=document.getElementById("miCanvas");
        var cxt=c.getContext("2d");
        cxt.fillStyle="blue";
        cxt.fillRect(10,10,202,202);
    </script>
</body>
</html>
