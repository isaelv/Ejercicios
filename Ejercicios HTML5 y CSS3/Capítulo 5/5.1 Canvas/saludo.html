<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saludo en canvas</title>
</head>
<body>
    <canvas id="hola" width="130px" height="100px" style="border:2px solid #000">
        
    </canvas>
    <script>
        var c=document.getElementById("hola");
        var cxt=c.getContext("2d");
        cxt.moveTo(10,10);
        cxt.lineTo(10,90);
        cxt.lineTo(10,50);
        cxt.lineTo(30,50);
        cxt.lineTo(30,10);
        cxt.lineTo(30,90);
        cxt.stroke();
        
    </script>
</body>
</html>
