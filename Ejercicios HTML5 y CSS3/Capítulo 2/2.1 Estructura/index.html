<!DOCTYPE html>
<html lang="es_mx">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        <header><!--Etiqueta estructural y semántica. Sin efecto visual-->
            <h1>Título de la web</h1>
            <!--  <nav> Usado para agrupar un bloca de navegación (se refiere a un bloque de links principales). No se usa en el footer -->
            <nav>
                <ul>
                    <li>Enlace 1</li>
                    <li>Enlace 2</li>
                    <li>Enlace 3</li>
                    <li>Enlace 4</li>
                </ul>
            </nav>
        </header>
        <!-- Sirve para introducir secciones dentro de la página -->
        <section>
            <p>Contenido de la página</p><br><hr>
            <!-- Constituyen artículos -->
            <article>
                <h2>Título del artículo</h2>
                <p>contenido</p>
                <!-- Contenido relacionado de manera tangencial o adicionales al contenido de la página -->
                <aside>
                    <h3>contenido tangencial</h3>
                    <p>Texto</p>
                </aside>
            </article>
        </section>
        <!-- Etiqueta estructural. Sin efecto visual -->
        <footer>
            Pie de página
        </footer>
    </body>
</html>
